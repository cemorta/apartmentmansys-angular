<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        id="email"
        class="form-control"
        placeholder="Enter email">

      <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
        <div *ngIf="email?.hasError('required')">Email is required</div>
        <div *ngIf="email?.hasError('minlength')">Email should be at least {{email?.getError('minlength').requiredLength}} characters</div>
        <div *ngIf="email?.hasError('cannotContainSpace')">Email cannot contain spaces</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        class="form-control"
        placeholder="Enter password">

      <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
        <div *ngIf="password?.hasError('required')">Password is required</div>
      </div>
    </div>

    <div *ngIf="loginError" class="alert alert-danger">
      {{ loginError }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Login
    </button>
  </form>
</div>
