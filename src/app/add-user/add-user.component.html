<div class="container mt-4">
  <h2>Add New User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" formControlName="phone" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" formControlName="passwordHash" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select class="form-control"  formControlName="role" >
        <option value="Super Admin">Super Admin</option>
        <option value="Apartment Manager">Apartment Manager</option>        
        <option value="Resident">Resident</option>
        <option value="Staff">Staff</option>
        <option value="Flat Owner">Flat Owner</option>
      </select>
    </div>

    
  

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Create User</button>
  </form>
</div>
